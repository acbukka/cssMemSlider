<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <div class="container">

    <input class="slider-items__input" type="radio" name="s" id="s1" checked>
    <input class="slider-items__input" type="radio" name="s" id="s2">
    <input class="slider-items__input" type="radio" name="s" id="s3">
    <input class="slider-items__input" type="radio" name="s" id="s4">
    <input class="slider-items__input" type="radio" name="s" id="s5">

    <div class="slider">


      <div class="slider-items">
        <div class="slider-item">
          <img src="./assets/slider/1.gif" alt="">
        </div>
        <div class="slider-item">
          <img src="./assets/slider/2.gif" alt="">
        </div>
        <div class="slider-item">
          <img src="./assets/slider/3.gif" alt="">
        </div>
        <div class="slider-item">
          <img src="./assets/slider/4.gif" alt="">
        </div>
        <div class="slider-item">
          <img src="./assets/slider/5.gif" alt="">
        </div>
      </div>

    </div>

    <div class="nav-wrapper">
      <div class="slider-nav__spans">
        <div class="spans-wrapper">
          <span for="s1" class="slider-nav__span">Lets start with something easy
            <p>This man really likes chips</p>
          </span>
          <span for="s2" class="slider-nav__span">Look at him! He's twix master</span>
          <span for="s3" class="slider-nav__span">And this dude from Russia, <p>eats ice</p> </span>
          <span for="s4" class="slider-nav__span">In China, there are very strange ways to eat dumplings</span>
          <span for="s5" class="slider-nav__span">Finally, a masterpiece</span>
        </div>
      </div>
      <div class="slider-nav">
        <label for="s1" class="slider-nav__item">
          <div class="slider-nav__item-inner"></div>
        </label>
        <label for="s2" class="slider-nav__item">
          <div class="slider-nav__item-inner"></div>
        </label>
        <label for="s3" class="slider-nav__item">
          <div class="slider-nav__item-inner"></div>
        </label>
        <label for="s4" class="slider-nav__item">
          <div class="slider-nav__item-inner"></div>
        </label>
        <label for="s5" class="slider-nav__item">
          <div class="slider-nav__item-inner"></div>
        </label>
      </div>
    </div>

  </div>


</body>

</html>
